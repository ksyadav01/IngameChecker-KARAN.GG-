{% extends "base.html" %}
{% block content %}
{{name}}
<div style="display:flex;flex-direction:column;justify-content:center;align-items:center;width:100%">
    <p style="color:white;font-family:monospace;font-size:1rem;">If summoner names don't load refresh the page!</p>
    <div style="display:flex;justify-content:center;align-items:center;margin-top:5%;width:100%">
        <table style="width: 50%">
            <tr>
                <th style="color:white;font-family:monospace;font-size:1.5rem;text-align:center;wrap:nowrap;text-decoration:underline">Players In Game</th>
                <th style="color:white;font-family:monospace;font-size:1.5rem;text-align:center;wrap:nowrap;text-decoration:underline">Players Not In Game</th>
            </tr>
            <tr style="padding-top:2%;">
                <td style="text-align:center">
                    <table style="width:100%">
                            {%for row in a%}
                         <tr>
                              <td style="color:white;font-family:monospace;font-size:1rem;text-align:center;wrap:nowrap">{{row}}</td>
                         </tr>
                            {%endfor%}
                    </table>
                </td>
                <td style="text-align:center">
                    <table style="width:100%">
                            {%for row in b%}
                         <tr>
                              <td style="color:white;font-family:monospace;font-size:1rem;text-align:center;wrap:nowrap">{{row}}</td>
                         </tr>
                            {%endfor%}
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <a href="https://karangg.herokuapp.com/">
        <button class="button button1">Home</button>
    </a>
</div>
